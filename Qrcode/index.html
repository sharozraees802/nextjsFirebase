<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCode</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <input type="url" id="qr_url" placeholder="your Qr url" />
        <input type="text" id="qr_width" placeholder="qr width" />
        <input type="text" id="qr_height" placeholder="qr height" />
        <button id="generate_code">Generate Qr Code</button>
      </div>
      <div class="right-container">
        <img src="" alt="qr code" id="qr_img" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
